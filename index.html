<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Админ.панель</title>
</head>
<body>
    <div class="form-changer-block">
        <form id="form-changer">
            <p>Заголовок</p>
            <input class="input-changer" placeholder="Изменить заголовок" name="title" type="text">
            <p>Полный текст</p>
            <textarea class="input-changer" placeholder="Изменить текст" name="full_text" ></textarea>
            <input type="file"name="filedata" id="" accept=".png,.svg,.jpg,.jpeg">
            <input class="btn-change" type="submit" value="Изменить">
        </form>
        <span class="close-form-change">Закрыть</span>
    </div>
<div class="news">
    <p class="admin-title">Админ.панель</p>
    <form class="form-creator" id="form">
        <input class="input-form" placeholder="Введите Заголовок" name="title" type="text">
        <input class="input-file" id="input-file-id" accept=".png,.svg,.jpg,.jpeg" hidden type="file" name="filedata">
        <label class="label-input-form" for="input-file-id">Выбрать файл</label>
        <textarea class="textarea-form" placeholder="Текст" name="full_text"></textarea>
        <button class="btn-submit" type="submit">Добавить новость</button>
    </form>
    <div class="news-blocks">
    </div>

</div>

<script src="./client/api.js"></script>
</body>
</html>
